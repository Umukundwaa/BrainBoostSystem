    <link rel="shortcut icon" href="image.jpg" type="image/x-icon">

<body class="auth-body">
    
    <div class="auth-card">
        <h2>Create an account</h2>

        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('signupPassword', this)">ğŸ‘ï¸</span>
        </div>


        <button onclick="signup()" class="primary-btn">Sign Up</button>

        <p class="swith-text">Already Have an account? <a href="login.html">Login</a><p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
